<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adaeze ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .bears {
      font-size: 48px;
      animation: bounce 1.5s infinite;
      margin-bottom: 10px;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 40px;
    }

    #no {
      background: #eee;
      color: #333;
      right: 40px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="RAYE - WHERE IS MY HUSBAND! (Official Music Video).mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div class="bears">ðŸ§¸ðŸ’žðŸ§¸</div>
    <h1>Adaeze, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const bgMusic = document.getElementById("bgMusic");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function moveNo() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    yesBtn.addEventListener("click", () => {
      bgMusic.volume = 0.5;
      bgMusic.currentTime = 123;
      bgMusic.play();
      fireworks();
      setTimeout(() => {
        alert("YAY!!! ðŸ’•ðŸ§¸ You just made me so happy!");
      }, 300);
    });

    function fireworks() {
      for (let i = 0; i < 250; i++) {
        setTimeout(particle, i * 8);
      }
    }

    function particle() {
      const x = canvas.width / 2;
      const y = canvas.height / 2;
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 6 + 2;
      const color = `hsl(${Math.random() * 360},100%,60%)`;

      let life = 60;
      let vx = Math.cos(angle) * speed;
      let vy = Math.sin(angle) * speed;

      function animate() {
        if (life <= 0) return;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x + vx*(60-life), y + vy*(60-life), 3, 0, Math.PI*2);
        ctx.fill();
        life--;
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>

</body>
</html>
